<div class="col-md-3 hidden-xs">
    <ul class="nav nav-pills nav-stacked" *ngFor="let cate of cates">
        <li class="nav-header">{{cate.name}}</li>
        <li *ngFor="let child of cate.cateChilds"><a (clink)="goCate(child)"><i class="{{child.icon}}"></i>{{child.name}}</a></li>
    </ul>
</div>
