<div class="row">
    <div class="col-md-12">
        <form #changePassForm="ngForm" (submit)="onSubmit()">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Thay đổi mật khẩu
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" 
                                       [(ngModel)]="model.oldPassword"
                                       pattern="^(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,100}$"
                                       #oldPassword="ngModel" name="oldPassword" placeholder="Current Password" required>
                                <small [hidden]="oldPassword.valid || (oldPassword.pristine && !changePassForm.submitted)" class="text-danger">
                                    <i class="glyphicon glyphicon-exclamation-sign"></i> Mật khẩu không đúng định dạng hoặc trống
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-error">
                                <label>Mật khẩu mới</label>
                                <input type="password" class="form-control" [(ngModel)]="model.newPassword"
                                       pattern="^(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,100}$"
                                        #newPassword="ngModel" name="newPassword"
                                        placeholder="New password" required
                                        validateEqual="confirmPassword" reverse="true">
                                <small [hidden]="newPassword.valid || (newPassword.pristine && !changePassForm.submitted)" class="text-danger">
                                    <i class="glyphicon glyphicon-exclamation-sign"></i> Mật khẩu không đúng định dạng hoặc trống
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" 
                                       [(ngModel)]="model.confirmPassword"
                                       pattern="^(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,100}$"
                                       #confirmPassword="ngModel" name="confirmPassword" placeholder="Confirm password"
                                       validateEqual="newPassword" reverse="false"
                                        required>
                                <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !changePassForm.submitted)" class="text-danger">
                                    <i class="glyphicon glyphicon-exclamation-sign"></i>  Mật khẩu không khớp
                                </small>
                            </div>
                        </div>
                        <div class="col-md-12 margin-top-large">
                            <div class="text-right">
                                <button [disabled]="!changePassForm.valid" type="submit"
                                        class="btn btn-success password-button" value="Save">
                                    <i class="fa fa-save fa-fw"></i>Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
